<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TEXTUTILS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <!-- ========== Start navbar ========== -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Textutils.hex.in</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- ========== End navbar ========== -->

    <div class="container-fluid bg-secondary">
        <h1 class="text-center text-white px-3 py-3 ">Welcome! Enter your text below to see the magic.</h1>
    </div>

    <!-- ========== Start input form ========== -->
    <div class="container mt-5">
        <form action="analyze/" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <textarea name="text" class="form-control text-bg-light font fs-5" id="exampleFormControlTextarea1"
                    rows="10" placeholder="Enter your text here."></textarea>
            </div>
            <div class="row">
                <div class="btn-group col-sm-6 mb-4" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="method" value="removepunc" id="removepunc"
                        autocomplete="off">
                    <label class="btn btn-outline-primary" for="removepunc">Remove Punctuations</label>
                    <input type="radio" class="btn-check" name="method" value="capitalize" id="capitalize"
                        autocomplete="off">
                    <label class="btn btn-outline-primary" for="capitalize">Capitalize</label>
                    <input type="radio" class="btn-check" name="method" value="minimize" id="minimize"
                        autocomplete="off">
                    <label class="btn btn-outline-primary" for="minimize">Minimize</label>
                    <input type="radio" class="btn-check" name="method" value="removespace" id="removespace"
                        autocomplete="off">
                    <label class="btn btn-outline-primary" for="removespace">Remove Extra Space</label>
                </div>
                <div class="d-flex justify-content-end col-sm-6">
                    <button type="submit" class="btn btn-success mb-4">Analyze Text
                    </button>
                </div>
            </div>
        </form>
    </div>
    <!-- ========== End input form ========== -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
